<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/design2.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Add Tracker</title>
</head>

<body class="bg-nav">
    <nav class="navbar bg-nav">
        <a href="" class="navbar-brand text-light"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-heart-fill" viewBox="0 0 16 16">
            <path d="M8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6-.097 1.016-.417 2.13-.771 2.966-.079.186.074.394.273.362 2.256-.37 3.597-.938 4.18-1.234A9.06 9.06 0 0 0 8 15Zm0-9.007c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132Z"/>
          </svg></a>
        <div>
            <ul class="navbar-nav  mb-2 mb-lg-0">
                <li class="nav-item">
                    <button class="btn btn-warning" ><a class="nav-link active" href="/logout">Logout</a></button>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container ">
        <div class="row">
            <div class="col">
                <div class="card mt-101">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                    <ul class=flashes id="flash">
                        {% for category, message in messages %}
                        <div class="alert alert-{{ category }}" role="alert">
                            <li>{{ message }} <button type="button" class="close" data-dismiss="alert"
                                    aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button></li>
                            {% endfor %}
                        </div>
                    </ul>
                    {% endif %}
                    {% endwith %}
                    <div class="card-body">
                        <form action="/Add_tracker" method="POST">
                            <p><li class="list-group-item list-group-item-primary">Add Tracker</li></p>
                            <p><label for="Name"><span class="input-group-text" id="basic-addon1">Name</span></label>
                            <input type="text" name="Name" id="Name"></p>
                            <p><label for="Desc"><span class="input-group-text" id="basic-addon1">Description</span></label>
                                <input type="text" name="Desc" id="Desc">
                            </p>
                            <p><label for="Tt"><span class="input-group-text" id="basic-addon1">Tracker_type</span></label>
                            <select name="Tracker_type" id="Tt">
                                <option value="Numerical">Numerical</option>
                                <option value="Boolean">Boolean</option>
                                <option value="Multiple Choice">Multiple Choice</option>
                            </select></p>
                            <p>
                                <h5>Only for Multiple Choice (Serperated by commas)</h5>
                            <label for="choice"><span class="input-group-text" id="basic-addon1">Settings</span></label>
                            <input type="text" name="choice" id="choice">
                            </p>
                            <input type="submit" value="Submit" class="btn btn-primary btn-block">
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>
</html>
