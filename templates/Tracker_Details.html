	<!-- offcanvas -->
	<main class="mt-5 pt-3">
        <div class="container">
			<div class="row">
				<div class="col-md-8">
					<div class="card">
						<div class="card-header">
							{{Name}}
						</div>
						<div class="card-body">
							<img src="/static/image1.png">
						</div>
					</div>
				</div>
				<div class="col-md-1">
					<div class="btn-group">
						<form action="/Tracker_detail/{{Name}}" method="POST">
						<button type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
						  Action
						</button>
						<ul class="dropdown-menu">
						  <li><button type="submit" value="Today" name="Time_stamp" class="btn btn-warning">Today</button></li>
						  <li><button type="submit" value="This Week" name="Time_stamp" class="btn btn-secondary">This week</button></li>
						  <li><button type="submit" value="This month" name="Time_stamp" class="btn btn-warning">This month</button></li>
						</ul>
						</form>
					</div>
				</div>
			</div>
			<div class="row">
				<table class="table table-bordered border-primary">
					<tr>
						<th>Date</th>
						<th> Time </th>
						<th> Value </th>
						<th>Action</th>
					</tr>
					{%for log in logs %}
					<tr>
						<td>{{log.date}}</td>
						<td>{{log.Time}}</td>
						<td>{{log.Value}}</td>
						<td>
							<div class="btn-group">
								<button type="button" class="btn btn-primary">Action</button>
								<button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
								<span class="visually-hidden">Toggle Dropdown</span>
								</button>
								<ul class="dropdown-menu">
								<li><button type="button" class="btn btn-warning"><a class="dropdown-item" href="/Update_logs/{{log.logs_id}}">Edit</a></button></li>
								<li><button type="button" class="btn btn-danger"><a class="dropdown-item" href="/delete_logs/{{log.logs_id}}">Delete</a></button></li>	
								</ul>
							</div>
						</td>
					</tr>
					{%endfor%}
				</table>
			</div>
        </div>
    
	</main>
